<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: #eee;
            margin: 2px;
        }
        div{
            margin: 10px;
            text-align: center;
            background-color: #aaa;
            padding: 10px;
        }
        #remark{
            background-color: #ccc;
            padding: 10px;
        }
        #remark1{
            background-color: #ccc;
            padding: 10px;
        }
        
    </style>
    <script src="conditions.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: green; background-color: purple;margin: 10px;">
            conditions
        </h1>
    <!--an example of a condition
        let x = false;
        let y;
        if(x === true){
            y = 10;
        }else{
            y = 5;
        }-->
        <div>
            <h2>remarks on weather using if-else</h2>
            <label for="weather">Select the weather type</label>
            <select id="weather">
                <option value="">--Make a choice</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="snowing">Snowing</option>
                <option value="overcast">Overcast</option>
            </select>
            <p id="remark">remarks</p>
        </div>

        <div>
            <h2>remarks on weather using switch</h2>
            <label for="weather1">Select the weather type</label>
            <select id="weather1">
                <option value="">--Make a choice</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="snowing">Snowing</option>
                <option value="overcast">Overcast</option>
            </select>
            <p id="remark1">remarks</p>
        </div>
        <div>
            <h2>Ternary example</h2>
            <p>switch background color</p>
            <label for="theme">Select theme</label>
            <select id="theme">
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
        </div>
    </div>
    
</body>
</html>
